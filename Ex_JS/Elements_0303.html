                var tituloDiv = document.getElementById("titulo");

                tituloP.appendChild(titulo);

            }

            function defColor(num) {
                var i = 0;
                var text = document.getElementsByTagName("p");
                var color = document.getElementById("cor");

                while (i <= text.length) {
                    text[i].style.color = color.value;
                    i++;
                }
            }
